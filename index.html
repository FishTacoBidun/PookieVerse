<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PookieVerse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/pookieverse_favicon.png">
</head>
<body>
    <div class="background-wrapper">
        <div class="background-container"></div>
        <div class="background-container"></div>
    </div>
    
    <div class="content-container">
        <div class="logo-container" id="logoContainer">
            <img src="images/pookieverse_logo.png" alt="PookieVerse Logo" class="logo">
        </div>
        
        <div class="sign-in-container" id="signInContainer">
            <div class="sign-in-box">
                <h1 class="sign-in-title">Sign In</h1>
                <form id="signInForm">
                    <div class="input-group">
                        <label for="firstName" class="input-label">Name</label>
                        <input type="text" id="firstName" class="sign-in-input" placeholder="first name" required>
                    </div>
                    <div class="input-group">
                        <label for="birthday" class="input-label">Birthday</label>
                        <input type="date" id="birthday" class="sign-in-input" required>
                    </div>
                    <button type="submit" class="enter-button">Enter</button>
                </form>
                <div id="signInError" class="error-message"></div>
            </div>
        </div>

        <!-- Scrapbook View -->
        <div class="scrapbook-container" id="scrapbookContainer" style="display: none;">
            <!-- Navigation Buttons -->
            <button class="nav-button nav-button-left" id="exitScrapbookBtn" title="Exit Scrapbook">
                <span class="nav-icon">❌</span>
            </button>
            <button class="nav-button nav-button-right" id="addEntryBtn" title="Add New Entry">
                <span class="nav-icon">➕</span>
            </button>

            <!-- Scrapbook Entries List -->
            <div class="scrapbook-entries" id="scrapbookEntries">
                <div class="no-entries" id="noEntries" style="display: none;">
                    No Scrapbook Entries
                </div>
            </div>
        </div>

        <!-- Add Entry Form -->
        <div class="add-entry-overlay" id="addEntryOverlay" style="display: none;">
            <div class="add-entry-form-container">
                <div class="add-entry-box">
                    <button class="close-entry-btn" id="closeEntryFormBtn">✕</button>
                    <h2 class="add-entry-title">Scrapbook Entry</h2>
                    <form id="addEntryForm">
                        <div class="input-group">
                            <label for="entryTitle" class="input-label">Title</label>
                            <input type="text" id="entryTitle" class="sign-in-input" required>
                        </div>
                        <div class="input-group">
                            <label for="entryDate" class="input-label">Date</label>
                            <input type="date" id="entryDate" class="sign-in-input" required>
                        </div>
                        <div class="input-group">
                            <label for="entryImage" class="input-label">Image</label>
                            <input type="file" id="entryImage" class="file-input-plain" accept="image/*" required>
                            <div id="imagePreview" class="image-preview-container">
                                <img id="previewImg" src="" alt="Preview" class="image-preview-img">
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="entryDescription" class="input-label">Description</label>
                            <textarea id="entryDescription" class="sign-in-input textarea-input" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="enter-button">Submit</button>
                    </form>
                    <div id="addEntryError" class="error-message"></div>
                </div>
            </div>
        </div>

        <!-- "Are You Sure?" Message Screen -->
        <div class="confirm-overlay" id="confirmOverlay" style="display: none;">
            <div class="confirm-modal">
                <p class="confirm-message" id="confirmMessage"></p>
                <div class="confirm-buttons">
                    <button class="confirm-btn confirm-yes" id="confirmYesBtn">Yes</button>
                    <button class="confirm-btn confirm-no" id="confirmNoBtn">No</button>
                </div>
            </div>
        </div>

        <!-- Loading Screen -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-box">
                <p class="loading-message">Loading, Please Wait<br>(This Can Take Up To 50 Seconds)</p>
            </div>
        </div>
    </div>

    <script src="scrapbook.js"></script>
</body>
</html>
